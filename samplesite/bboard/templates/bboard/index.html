{% extends "layout/basic.html" %}
{% block content %}{% for bb in bbs %}
<div>
    <h2>{{ bb.title }}</h2>
    <p>{{ bb.content }}</p>
    {% for rubric in rubrics %}
    <p><a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a></p>
    {% endfor %}
    <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
</div>
{% endfor %}
{% endblock %}
